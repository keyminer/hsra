    table {
        border-collapse: collapse;

    td, th {
        border: 1px solid #999;
        padding:0.5rem;
        text-align: left;
    }

    .navbar-custom {
        background-color: #234f7e;
    }

    .fixed_header tbody {
        display:block;
        overflow:auto;
        height:100px;
        width:100%;
    }
    .fixed_header thread tr {
        display:block;
    }
    </style>

</head>

<body style="">

            </div>
            <!-- /.navbar-collapse -->

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <!-- <p><img src="/static/km/logo.png" width = "10%" /> &nbsp &nbsp <u><font size="7" color="#0B75b9"><b>Human</b></font><font size="7" color="#F12723"><b> Small RNA</b></font><font size="7" color="#EA7D60"><b> Atlas</b></font></u> </p>

    <div class="container">
        <div class="row">

    <div class="container">
        <div class="row">
            <!--
            <div class="col-lg-12" style="overflow-y: auto; height:300px;">
            -->
            <div class="col-lg-12">

            <table class="fixed_header">
                <thread>
                <tr>
                    <th>Probe</th>
                    <th>Name</th>
                    <th>TSI_HD</th>
                    <th>TSI_KD</th>
                    <th>TSI_ND</th>
                    <th>NMTSI</th>
                    <th>ATSI</th>
                </tr>
                </thread>
                <tbody>
                {% for result in results %}
                <tr>
                    <td>{{result.probeid}}</td>
                    <td>{{result.name}}</td>
                    <td>{{result.tsi_hd}}</td>
                    <td>{{result.tsi_kd}}</td>
                    <td>{{result.tsi_nd}}</td>
                    <td>{{result.nmtsi}}</td>
                    <td>{{result.atsi}}</td>
                </tr>
            {% endfor %}
                </tbody>
            </table>

            </div>
        </div>
    </div>

    <br>
    <div class="container">
        <footer>
            <div class="row">
                <div id="clustrmaps-widget" style="width: 10%; margin: 0 auto;" >
